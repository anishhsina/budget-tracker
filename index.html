<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Budget Tracker</h1>
        </div>

        <!-- Form to Add Transactions -->
        <form id="transaction-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="description" class="form-control" placeholder="Description" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select" required>
                        <option value="" disabled selected>Category</option>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="type" class="form-select" required>
                        <option value="" disabled selected>Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </div>
        </form>

        <!-- Search Transactions -->
        <div class="input-group mb-4">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="search-bar" class="form-control" placeholder="Search transactions...">
        </div>

        <!-- Summary Section -->
        <div class="d-flex justify-content-between bg-light p-3 mb-4">
            <h4>Total Income: ₹<span id="total-income">0</span></h4>
            <h4>Total Expense: ₹<span id="total-expense">0</span></h4>
            <h4>Balance: ₹<span id="balance">0</span></h4>
        </div>

        <!-- Goal Section -->
        <div class="mb-4">
            <label for="goal" class="form-label">Set Monthly Goal: ₹</label>
            <input type="number" id="goal" class="form-control mb-2" placeholder="Enter your monthly goal">
            <div id="goal-status" class="text-danger"></div>
        </div>

        <!-- Transaction List -->
        <h4>Transactions</h4>
        <ul id="transaction-list" class="list-group mb-4"></ul>

        <!-- Chart -->
<h4>Spending Overview</h4>
<div class="chart-container">
    <canvas id="chart"></canvas>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
